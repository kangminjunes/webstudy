<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Malgun Gothic', sans-serif;
      color: #000000;
      font-size: 16px;
    }
    a {
      text-decoration: none;
      color: #000000;
    }

    body {
      background-color: #F5F6F7;
    }


    input[type="text"],
    input[type="password"] {
      border: 1px solid #007700;
    }


    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #FF8800;
    }

    .good {
      color: #0000FF;
      font-size: 14px;
    }
    .warning {
      color: #ff0000;
      font-size: 14px;
    }

    .wrap {
      color: #f5f6f7;
      box-sizing: border-box;
      width: 460px;
      margin: 0 auto; 
      padding: 20px;
       
    }

    .box1 {
      color: #007700;
      box-sizing: border-box;
      width: 100%; 
      border: 1px solid #007700;
      margin-bottom: 10px; 
      padding: 10px;
    }

    .box2 button {
      background-color: #007700;
      width: 430px;
      height: 50px;
      cursor: pointer; 
    }
    
    .box3 button{
      background-color: #007777;
      width: 207px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="padding:30px"></div>
    <a href="https://www.gdu.co.kr/main/main.html"><img src="https://www.gdu.co.kr/images/main/logo.png"></a>
    <div style="padding:30px"></div>
  
    <p>
      ※회원구분을 위해 체크해 주세요
      <input type="radio" name="member" value="student" id="student">
      <label for="student">수강생</label>
      <input type="radio" name="member" value="common" id="common">
      <label for="common">일반회원</label>
    </p>
    <div>
      <form id="frm_login" method="post" action="/">
        <div class="box1">
          <input type="text" id="id" placeholder="아이디"> 
          <div id="msg_id"></div>
        </div>
        <div class="box1">
          <input type="password" id="pw" placeholder="●●●●">
          <div id="msg_pw"></div>
        </div>
        <div class="box2">
          <button type="submit">로그인</button>
        </div>
      </form>
    </div>
    <div style="padding:30px"></div>
    <div class="box3">
      <pre ><strong>아직 회원이 아닌가요?           아이디/비밀번호 찾기</strong></pre> 
      <pre class="jb-xx-small" style="font-size:2px; color:#808080;"> 가입하면 다양한 서비스 이용이 가능합니다.     아이디/비밀번호를 잊으셨나요?</pre> 
      <pre class="jb-xx-small" style="font-size:2px; color:#808080;">                                                            간단하게 아이디/비밀번호를 찾을수 있습니다.</pre>
      <button>
        <a href="#">회원가입</a>
      </button>
      <button>
        <a href="#">아이디/비밀번호 찾기</a>
      </button>
    </div>
  </div>
  <script>
    var idInput = document.getElementById('id');
    var pwInput = document.getElementById('pw');
    var msgId = document.getElementById('msg_id');
    var msgPw = document.getElementById('msg_pw');
    var frmLogin = document.getElementById('frm_login');
    
    idInput.addEventListener('focus', function () {
      this.style.borderColor = '#FF8800';
    });
  
    idInput.addEventListener('blur', function () {
      this.style.borderColor = '#007700';
    });
  
    pwInput.addEventListener('focus', function () {
      this.style.borderColor = '#FF8800';
    });
  
    pwInput.addEventListener('blur', function () {
      this.style.borderColor = '#007700';
    });
    
    idInput.addEventListener('keyup', function () {
    var regId = /^[A-Za-z][A-Za-z0-9-_]{3,19}$/;
    if (regId.test(this.value)) {
      msgId.textContent = '정상적인 아이디입니다.';
      msgId.classList.add('good');
      msgId.classList.remove('warning');
    } else {
    msgId.textContent = '아이디는 4자 이상입니다..';
    msgId.classList.add('warning');
    msgId.classList.remove('good');
  }
  checkLoginButton();
});


pwInput.addEventListener('keyup', function () {
  var password = pwInput.value;
  if (password.length > 0) {
    var hasLetter = /[A-Za-z0-9-_]/.test(password);
    if (hasLetter) {
      msgPw.textContent = '';
      msgPw.classList.remove('warning');
    } else {
      msgPw.textContent = '비밀번호를 입력하세요.';
      msgPw.classList.add('warning');
    }
  } else {
    msgPw.textContent = '비밀번호를 입력하세요.';
    msgPw.classList.add('warning');
  }
  checkLoginButton();
});

function checkLoginButton() {
  var isIdValid = regId.test(idInput.value);
  var isPwValid = /[A-Za-z0-9-_]/.test(pwInput.value);
  
  if (isIdValid && isPwValid) {
    loginBtn.disabled = false;
  } else {
    loginBtn.disabled = true;
  }
}

frmLogin.addEventListener('submit', function (event) {
  if (!msgId.classList.contains('good')) {
    alert('아이디를 확인하세요.');
    event.preventDefault();
  }
  
  if (msgPw.classList.contains('warning')) {
    alert('비밀번호를 확인하세요.');
    event.preventDefault();
  }
});


  </script>
  </body>
  </html>
