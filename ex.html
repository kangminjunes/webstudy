<html lang="ko">
<head>

  <style>

  <div>
    <form id="frm_login" method="post" action="/">
      <div>
        <input type="text" id="id" placeholder="ID"> 
        <div id="msg_id"></div>
      </div>
      <div>
        <input type="password" id="pw" placeholder="Password">
        <div id="msg_pw"></div>
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>

     // 앞에 최소 5글자는 대,소문자 영어만 가능 그뒤 5글자이후는 자유 최대 20글자까지
      var regId = /^[A-Za-z][A-Za-z0-9-_]{3,19}$/;
      if(regId.test(this.value)){
        $('#msg_id').text('good').addClass('good').removeClass('warning');
      } else {
        $('#msg_id').text('아이디는 5~20자....').addClass('warning').remove('good');

    // 아이디가 조건에 불만족할경우 로그인 막는 코드
    $('#frm_login').submit(function(event){
      if(!$('#msg_id').hasClass('good')){
        alert('아이디를 확인하세요.');

        return;
