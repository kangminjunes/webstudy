<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div>
    <label for ="id">아이디</label>
    <input type="text" id="id"  name ="id">
    <span>@naver.com</span>
  </div>
  <div>
    <label for ="pw">비밀번호</label>
    <input type="password" id="pw" name ="pw" >
  </div>
  <div>
    <label for="pw2">비밀번호 재확인</label>
    <input type="password" id="pw2">
  </div>
  <div>
    <label for="name">이름</label>
    <input type="name" id="name" >
  </div>
  <div>
    <label for="birt">생년월일</label>
    <input type="year" name="birt" placeholder="년(4자)">
    <input type="text" list="month" name="month" placeholder="월">
    <datalist id="month">
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5"></option>
      <option value="6"></option>
      <option value="7"></option>
      <option value="8"></option>
      <option value="9"></option>
      <option value="10"></option>
      <option value="11"></option>
      <option value="12"></option>
    </datalist>
    <input type="dear"  name="dear" placeholder="일">
  </div>
  <div>
    <label for="gender">성별</label>
    <input type="text" list="gender" name="gender" placeholder="성별">
    <datalist id="gender">
      <option value="남자"></option>
      <option value="여자"></option>
      <option value="선택안함"></option>
    </datalist>
  </div>
  <div>
    <label for="email">본인 확인 이메일(선택)</label> <br>
    <input type="text" list="email" placeholder="선택입력">
    <datalist id="email">
      <option value="naver.com"></option>
      <option value="kakao.com"></option>
      <option value="gmail.com"></option>
    </datalist>
  </div>

  <div>
    <label for="phone">휴대전화</label> <br>
    <input type="text" list="phone" name="phone" placeholder="대한민국 +82">
    <datalist id="phone">
      <option value="010"></option>
      <option value="011"></option>
      <option value="012"></option>
    </datalist>
    <br>
    <input type="text" list="number1" placeholder="전화번호 입력">
    <button>인증번호 받기</button>
    <br>
    <input type="text" list="number2" placeholder="인증번호를 입력하세요">
  </div>
  <div>
    <br>
    <button>가입하기</button>
  </div>

  <!-- 현재 날짜와 시간 요청하기-->

  <script>
    var timestamp = Date.now();

  </script>


</body>
</html>
